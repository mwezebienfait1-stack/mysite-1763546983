<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Client - Connexion - Cabinet d'Avocats & Huissiers</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <custom-navbar></custom-navbar>

    <!-- Hero Section -->
    <section class="bg-gradient-to-r from-blue-900 to-indigo-900 text-white py-20">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl md:text-6xl font-bold mb-6 leading-tight">
                Espace Client
            </h1>
            <p class="text-xl md:text-2xl mb-8 max-w-3xl mx-auto leading-relaxed">
                Connectez-vous à votre espace sécurisé pour accéder à vos dossiers et informations personnelles.
            </p>
        </div>
    </section>

    <!-- Login Form Section -->
    <section class="py-20 bg-white">
        <div class="container mx-auto px-6">
            <div class="max-w-md mx-auto">
                <div class="bg-gray-50 rounded-2xl p-8 shadow-lg">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Connexion</h2>
                    <form id="login-form" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Adresse Email *</label>
                            <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de Passe *</label>
                            <input type="password" id="password" name="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300">
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="remember" class="ml-2 block text-sm text-gray-700">Se souvenir de moi</label>
                            </div>
                            <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Mot de passe oublié ?</a>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center">
                            <i data-feather="log-in" class="mr-2"></i>
                            Se connecter
                        </button>
                    </form>
                    <div class="mt-6 text-center">
                        <p class="text-gray-600">Vous n'avez pas de compte ?</p>
                        <a href="contact.html" class="text-blue-600 hover:text-blue-800 font-medium">Contactez-nous pour créer votre compte</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <custom-footer></custom-footer>

    <!-- Components -->
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
